<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <!-- Logo and branding -->
    <div class="logo">Your Logo</div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#explore">Explore</a></li>
            <li><a href="#notifications">Notifications</a></li>
            <li><a href="#messages">Messages</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </nav>
</header>

<section class="user-profile">
    <!-- Profile picture with cover photo -->
    <div class="profile-picture">
        <img src="profile-picture.jpg" alt="Profile Picture">
    </div>

    <!-- Tabs for user's posts, followers, following, and settings -->
    <div class="profile-tabs">
        <ul>
            <li><a href="#posts">Posts</a></li>
            <li><a href="#followers">Followers</a></li>
            <li><a href="#following">Following</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
        <button class="edit-profile">Edit Profile</button>
    </div>
</section>

<section class="timeline-feed">
    <!-- Streamlined display of posts -->
    <div class="post">
        <div class="user-info">
            <img src="post-user-avatar.jpg" alt="User Avatar">
            <h2>User Name</h2>
        </div>
        <p>This is a post on our social media platform. #SocialMedia #SamplePost</p>
        <img src="post-image.jpg" alt="Post Image">
        <div class="engagement-metrics">
            <button class="like-btn">Like</button>
            <button class="comment-btn">Comment</button>
            <button class="share-btn">Share</button>
        </div>
    </div>
    <!-- Additional posts would go here -->

    <!-- Infinite scroll functionality can be added using JavaScript -->
</section>

<!-- Other sections like Post Creation, Notifications, Messaging, Explore, Settings, etc., would be added similarly -->

<script src="script.js"></script>
</body>
</html>
